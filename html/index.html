<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <title>HUD</title>
</head>
<body>
  <div id="hud">
    <div class="bar-pair">
      <div class="bar-container">
        <label>Hunger</label>
        <div class="bar-bg">
          <div id="hungerBar" class="bar-fill"></div>
        </div>
      </div>
      <div class="bar-container">
        <label>Thirst</label>
        <div class="bar-bg">
          <div id="thirstBar" class="bar-fill"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
